<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/header.css" />
        <link rel="stylesheet" href="./styles/tasks.css" />
        <script src="script.js" defer></script>
        <title>TaskLite</title>
    </head>
    <body>
        <header class="header">
            <h2>TaskLite</h2>
            <nav class="header__menu">
                <ul>
                    <li><a class="header__link focus" href="index.html">To Do</a></li>
                    <li><a class="header__link focus" href="kanban.html">Kanban</a></li>
                    <li><a class="header__link focus" href="habits.html">Привычки</a></li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="tasks">
            <h2 class="tasks__title">Задачи</h2>
            <form class="form">
                <div>
                    <label for="task"></label>
                        <input
                            class="form__field"
                            placeholder="Введите задачу"
                            type="text"
                            id="task"
                            required
                        />
                        <button class="form__btn-submit" type="submit">Добавить</button>
                </div>
                <div>
                    <label for="findTask"></label>
                        <input
                            class="form__field"
                            placeholder="Поиск задач..."
                            type="text"
                            id="findTask"
                            required
                        />
                    <button class="form__btn-filter" type="submit">Все</button>
                    <button class="form__btn-filter" type="submit">Активные</button>
                    <button class="form__btn-filter" type="submit">Завершённые</button>
                    <button class="form__btn-filter" type="submit">Сначала старые</button>
                </div>
            </form>
            </section>
        </main>
    </body>
</html>
